<!DOCTYPE html>
<html lang="en" xmlns:sa="http://www.thymeleaf.org/extras/sa-token"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--公共模块-->
  <div th:replace="~{layout}"></div>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
  <div class="layui-card-body">
    <form action="" class="layui-form " lay-filter="info">
      <input hidden name="employeeId"/>
      <div class="layui-form-item">
        <label class="layui-form-label">员工姓名</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="name" placeholder="请输入员工姓名"
                 type="name">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">所属部门</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="department" placeholder="请输入所属部门"
                 type="department">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="position" placeholder="请输入职位"
                 type="position">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">入职日期</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="hireDate" placeholder="请输入入职日期"
                 type="hireDate">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">电子邮箱</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="email" placeholder="请输入电子邮箱"
                 type="email">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="phone" placeholder="请输入联系电话"
                 type="phone">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">逻辑删除标识</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="isDeleted"
                 placeholder="请输入逻辑删除标识" type="isDeleted">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">租户ID</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="tenantId" placeholder="请输入租户ID"
                 type="tenantId">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">创建人ID</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="createdBy" placeholder="请输入创建人ID"
                 type="createdBy">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">创建人姓名</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="createdByName"
                 placeholder="请输入创建人姓名" type="createdByName">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="createdAt" placeholder="请输入创建时间"
                 type="createdAt">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">修改人ID</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="updatedBy" placeholder="请输入修改人ID"
                 type="updatedBy">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">修改人姓名</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="updatedByName"
                 placeholder="请输入修改人姓名" type="updatedByName">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">修改时间</label>
        <div class="layui-input-block">
          <input autocomplete="off" class="layui-input disabled" name="updatedAt" placeholder="请输入修改时间"
                 type="updatedAt">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-filter="submit" lay-submit="" type="submit">保存</button>
          <button class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="table_div">
  <div id="searchParam" sa:hasPermission="empEmployee:list">
    <form class="layui-form ">
      <div class="layui-form-item">
        <div class="layui-input-inline">
          <input autocomplete="off" class="layui-input" name="key" placeholder="请输入" type="text">
        </div>
        <div class="layui-input-inline ">
          <button class="layui-btn layui-btn-primary" lay-filter="data-search-btn" lay-submit
                  type="submit"><i class="layui-icon"></i> 搜 索
          </button>
        </div>
      </div>
    </form>
  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable"></table>
</div>
<script id="toolbar" type="text/html">
  <div class="layui-btn-container oper">
    <button class="layui-btn layui-btn-sm" lay-event="add" sa:hasPermission="empEmployee:add">添加
    </button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted"
            sa:hasPermission="empEmployee:delete">删除
    </button>
  </div>
</script>
<script id="tool" type="text/html">
  <a class="layui-btn layui-btn-xs" lay-event="look">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit" sa:hasPermission="empEmployee:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"
     sa:hasPermission="empEmployee:delete">删除</a>
</script>

</body>
</html>
<script>
  layui.use(function () {
    var table = layui.table;
    var form = layui.form;
    var layer = layui.layer;
    //加载table
    var tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , page: true //开启分页
      , url: ctx + 'empEmployee/listByPage' //数据接口
      , method: 'POST'
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},
          {field: 'employeeId', title: '员工唯一标识符', sort: true},
          {field: 'name', title: '员工姓名', sort: true},
          {field: 'department', title: '所属部门', sort: true},
          {field: 'position', title: '职位', sort: true},
          {field: 'hireDate', title: '入职日期', sort: true},
          {field: 'email', title: '电子邮箱', sort: true},
          {field: 'phone', title: '联系电话', sort: true},
          {field: 'isDeleted', title: '逻辑删除标识', sort: true},
          {field: 'tenantId', title: '租户ID', sort: true},
          {field: 'createdBy', title: '创建人ID', sort: true},
          {field: 'createdByName', title: '创建人姓名', sort: true},
          {field: 'createdAt', title: '创建时间', sort: true},
          {field: 'updatedBy', title: '修改人ID', sort: true},
          {field: 'updatedByName', title: '修改人姓名', sort: true},
          {field: 'updatedAt', title: '修改时间', sort: true},
          {width: 120, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });

    //表头工具
    table.on('toolbar(showTable)', function (obj) {
      switch (obj.event) {
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if (data.length == 0) {
            layer.msg("请选择要批量删除的列");
          } else {
            var ids = [];
            $(data).each(function (index, item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          toUnDisabled();
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          setTimeout(function () {
            form.val('info', {
              "test": "test"
              , "employeeId": ""
              , "name": ""
              , "department": ""
              , "position": ""
              , "hireDate": ""
              , "email": ""
              , "phone": ""
              , "isDeleted": ""
              , "tenantId": ""
              , "createdBy": ""
              , "createdByName": ""
              , "createdAt": ""
              , "updatedBy": ""
              , "updatedByName": ""
              , "updatedAt": ""
            });
          }, 200);
          break;
      }
      ;
    });
    //列操作
    table.on('tool(showTable)', function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids = [];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'look':
          backshow(data);
          toDisabled();
          break;
        case 'edit':
          backshow(data);
          $(".title").html("编辑");
          toUnDisabled();
          break;
      }
    });

    //删除
    var tipDialog = function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function (index, layero) {
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete(ctx + "empEmployee/delete", ids, function (res) {
            layer.msg(res.msg, {time: 1000}, function () {
              tableIns1.reload();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function () {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function (data) {
      if (data.field.id === undefined || data.field.id === null || data.field.id === "") {
        CoreUtil.sendPost(ctx + "empEmployee/add", data.field, function (res) {
          $(".table_div").show();
          $(".operation").hide();
          tableIns1.reload();
        });
      } else {
        CoreUtil.sendPut(ctx + "empEmployee/update", data.field, function (res) {
          $(".table_div").show();
          $(".operation").hide();
          tableIns1.reload();
        });
      }

      return false;
    });

    // 监听搜索操作
    form.on('submit(data-search-btn)', function (data) {
      //执行搜索重载
      tableIns1.reload({
        page: {
          curr: 1
        }
        , where: data.field
      });
      return false;
    });

    //回显
    var backshow = function (data) {
      $(".table_div").hide();
      $(".operation").show();
      $(".title").html("查看");
      setTimeout(function () {
        form.val('info', {
          "test": "test"
          , "employeeId": data.employeeId
          , "name": data.name
          , "department": data.department
          , "position": data.position
          , "hireDate": data.hireDate
          , "email": data.email
          , "phone": data.phone
          , "isDeleted": data.isDeleted
          , "tenantId": data.tenantId
          , "createdBy": data.createdBy
          , "createdByName": data.createdByName
          , "createdAt": data.createdAt
          , "updatedBy": data.updatedBy
          , "updatedByName": data.updatedByName
          , "updatedAt": data.updatedAt
        });
      }, 200);
    }

    //禁用输入
    var toDisabled = function () {
      $(".oper").hide();
      $(".disabled").each(function (index, elem) {
        $(elem).attr("disabled", "")
      })
    }

    //放开输入
    var toUnDisabled = function () {
      $(".oper").show();
      $(".disabled").each(function (index, elem) {
        $(elem).removeAttr("disabled", "")
      })
    }
  });
</script>
